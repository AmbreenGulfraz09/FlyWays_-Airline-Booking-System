{% extends "base.html" %}

{% block title %}Payment Method {% endblock title %}
{% block body %}
<!-- Payment Methods page-->

<h2 class="pm_head">Payment Methods</h2>
    <p></p>
    <div class="row">
        <div class="col-75">
            <div class="container-pm">
                <form action="">

                    <div class="row">
                        <div class="col-50">
                            <h3>Billing Address</h3>
                            <label for="fname"><i class="fa fa-user label-pm"></i> Full Name</label>
                            <input type="text" id="fname" name="firstname" class="input-pm" placeholder="John M. Doe">
                            <label for="email"><i class="fa fa-envelope label-pm"></i> Email</label>
                            <input type="text" id="email" name="email" class="input-pm" placeholder="john@example.com">
                            <label for="adr"><i class="fa fa-address-card-o label-pm"></i> Address</label>
                            <input type="text" id="adr" name="address" class="input-pm" placeholder="542 W. 15th Street">
                            <label for="city"><i class="fa fa-institution label-pm"></i> City</label>
                            <input type="text" id="city" name="city" class="input-pm" placeholder="New York">

                            <div class="row">
                                <div class="col-50">
                                    <label for="state">State</label>
                                    <input type="text" id="state" name="state" class="input-pm" placeholder="NY">
                                </div>
                                <div class="col-50">
                                    <label for="zip">Zip</label>
                                    <input type="text" id="zip" name="zip" class="input-pm" placeholder="10001">
                                </div>
                            </div>
                        </div>

                        <div class="col-50">
                            <h3>Payment</h3>
                            <label for="fname">Accepted Cards</label>
                            <div class="icon-container">
                                <i class="fa fa-cc-visa" style="color:navy;"></i>
                                <i class="fa fa-cc-amex" style="color:blue;"></i>
                                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                                <i class="fa fa-cc-discover" style="color:orange;"></i>
                            </div>
                            <label for="cname" class="label-pm">Name on Card</label>
                            <input type="text" id="cname"  class="input-pm" name="cardname" placeholder="John More Doe">
                            <label for="ccnum" class="label-pm">Credit card number</label>
                            <input type="text" id="ccnum" class="input-pm" name="cardnumber" placeholder="1111-2222-3333-4444">
                            <label for="expmonth" class="label-pm">Exp Month</label>
                            <input type="text" id="expmonth" class="input-pm" name="expmonth" placeholder="September">
                            <div class="row">
                                <div class="col-50">
                                    <label for="expyear"class="label-pm">Exp Year</label>
                                    <input type="text" id="expyear" name="expyear" class="input-pm" placeholder="2018">
                                </div>
                                <div class="col-50">
                                    <label for="cvv" class="label-pm">CVV</label>
                                    <input type="text" id="cvv" name="cvv" class="input-pm" placeholder="352">
                                </div>
                            </div>
                        </div>

                    </div>
                    <label class="label-pm">
                        <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                    </label>
                    <input type="submit" value="Continue to checkout" id="checkoutBtn" class="btn-pm">
                </form>
            </div>
        </div>
    </div>


{% block script %}
<script src="static/JS/PaymentMethod.js"></script>
{% endblock script %}
{% endblock body %}
